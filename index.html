<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img class="logopic" src="odin-logo.png">
                <h1 class="logotitle">ODIN</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="right-side">
            <header>
                <div class="paragraph">
                    <p> This is not a real online service!
                            You know you need something like this in your life to help you realize you deepestt dreams.
                    <p>Sign up <span>now</span> to get started.</p>
                    </p>
                    <p>You <span>know</span> you want to.</p>
                    
                </div>   
            </header>
            <form id="signup" action="" method="post">
                <h1>Let's do this!</h1>
                
                <div class="row">
                    <div class="label">
                        <label for="firstname" >FIRST NAME</label>
                        <input type="text" id="firstname" name="user_firstname" placeholder="Thor" >
                    </div>
                    
                    <div class="label">
                        <label for="lastname" >LAST NAME</label>
                        <input type="text" id="lastname" name="user_lastname" placeholder="Odinson" >
                    </div>
                </div>
                
                <div class="row">
                    <div class="label">
                        <label for="email" >EMAIL</label>
                        <input type="email" id="email" name="user_email" >
                    </div>
                    <div class="label">
                        <label for="tel" >PHONE NUMBER</label>
                        <input type="tel" id="tel" name="user_tel" >
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="password" >PASSWORD</label>
                        <input type="password" id="password" name="user_password" required minlength="8">
                    </div>
                    <div class="label">
                        <label for="confirm-password" >CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="user_confirm_password" required minlength="8">
                    </div>
                </div>

            </form> 
            <footer>
                <button type="submit" form="signup">Create Account</button>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
